version: '3.4'

services:

  device:
    build:
      context: ../
      dockerfile: ./build/device.dockerfile
      args:
        GO_VER: 1.18.1-buster
        APP_NAME: ${CLIENT_APP_NAME}
    image: ${DEVICE_IMAGE_NAME:-mqttmock/devicemock:current}

  devproc:
    build:
      context: ../
      dockerfile: ./build/devproc.dockerfile
      args:
        GO_VER: 1.18.1-buster
        APP_NAME: ${CLIENT_APP_NAME}
    image: ${DEVPROC_IMAGE_NAME:-mqttmock/devprocmock:current}

  devop:
    build:
      context: ../
      dockerfile: ./build/devop.dockerfile
      args:
        UBUNTU_VER: 18.04
    image: ${DEVOP_IMAGE_NAME:-smqttshell:current}

